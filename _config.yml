# Site settings
title_left    : "Butch"
title_right   : "onTechology" # default: ""
description   : "A tiny spec on the internet to share my ideas, what I'm currently learning."
keywords      : "testing, software, development, engineering, software testing, test automation, automation, learning, leading, tester, birminghamm, alabama, leadership, manager"
url           : https://bmayhew.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-133191456-1
twitter_username  : "butchmayhew"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "butchtests"
postshare_enabled : false
twitter_username  : butchmayhew
github_username   : bmyhew
linkedin_username : butchmayhew


# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site
theme: jekyll-theme-thinkspace


# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Butch Mayhew"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
